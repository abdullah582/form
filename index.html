<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Survey Form</h1>
            <p class="disc">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form>
            <div class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <p>What Is Your Role?</p>
                    <select name="role" class="form-control">
                    <option disabled selected value>Choose Your Current Role..</option>
                    <option value="student">Student</option>
                    <option value="graduate">Graduate</option>
                    <option value="job">Job</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would You Recommend Us To a Friend</p>
                    <label>
                        <input name="user-recommend" type="radio" value="definitely" class="input-radio" checked> Definitely
                    </label>
                    <label>
                        <input type="radio" name="user-recommend" value="maybe" class="input-radio"> Maybe
                    </label>
                    <label>
                        <input type="radio" name="user-recommend" value="not-sure" class="input-radio">Not Sure
                    </label>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved?</p>
                    <label>
                        <input name="prefer" type="checkbox" value="price-plans" class="input-radio"> Price Plans
                    </label>
                    <label>
                        <input name="prefer" type="checkbox" value="packages" class="input-radio"> Packages
                    </label>
                    <label>
                        <input name="prefer" type="checkbox" value="shipping" class="input-radio"> Shipping
                    </label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea name="comments" id="comments" class="input-text-area" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
